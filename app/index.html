<!DOCTYPE html>
<html >
<head>
    <title>MatchTracker</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/animation.css" type="text/css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/AngularJS-Toaster/toaster.js"></script>
    <script type="text/javascript" src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="vendor/angular-fileupload.min.js"></script>

    <script type="text/javascript" src="dist/matchtracker.js"></script>
</head>
<body ng-app="matchtracker">
    <div ng-controller="ApplicationController as app">
    <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-if="authenticated">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Match Tracker</a>
                </div>
                <div class="navbar-collapse collapse" ng-controller="NavigationController as nav">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active : nav.isActive('/games')}"><a  href="#/games">Games</a></li>
                        <li ng-class="{active : nav.isActive('/events')}"><a href="#/events">Events</a></li>
                        <li ng-class="{active : nav.isActive('/gamegame')}"><a href="#/gamegame">Game Game</a></li>
                        <li ng-class="{active : nav.isActive('/users')}"><a href="#/users">Users</a></li>
                        <li><a ng-click="app.logout()">Logout</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-center'}"></toaster-container>
        <div class="container" style="margin-top: 10px" ng-view="" >
        </div>
    </div>
</body>
</html>
