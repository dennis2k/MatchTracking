<!DOCTYPE html>
<html >
<head>
    <title>MatchTracker</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/animation.css" type="text/css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/angular-fileupload.min.js"></script>
    <script src="http://178.62.180.69:35729/livereload.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="dist/matchtracker.js"></script>
</head>
<body ng-app="matchtracker">
<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Match Tracker</a>
        </div>
        <div class="navbar-collapse collapse" ng-controller="NavigationController as nav">
            <ul class="nav navbar-nav">
                <li ng-class="{active : nav.isActive('/games')}"><a  href="#/games">Games</a></li>
                <li ng-class="{active : nav.isActive('/events')}"><a href="#/events">Events</a></li>
                <li ng-class="{active : nav.isActive('/gamegame')}"><a href="#/gamegame">Game Game</a></li>
                <!--<li ng-class="{active : nav.isActive('/wishlist')}"><a href="#/wishlist">Wish list</a></li>-->
            </ul>
            <div class="col-sm-3 col-md-3 pull-right">
                <form class="navbar-form" role="codes" ng-submit="nav.cheat(nav.code)">
                    <div class="input-group">
                        <input ng-model="nav.code" type="password" class="form-control" placeholder="Cheat codes" style="padding-bottom: 15px; padding-top: 15px "/>
                    </div>
                </form>
            </div>
        </div><!--/.nav-collapse -->
    </div>
</div>
<div class="row3-container-fluid alert-fixed-top">
    <a-alert templateUrl="templates/alert.tpl.html"></a-alert>
</div>
<div class="container" style="margin-top: 10px" ng-view="" >
</div>

</body>
</html>
