<div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" >
        <img ng-if="vm.is_self" class="img-circle" ng-src="{{ vm.getAvatar(vm.user) }}"  ngf-select="" ng-model="vm.files" ngf-accept="'image/*'">
        <img ng-if="!vm.is_self" class="img-circle" ng-src="{{ vm.getAvatar(vm.user) }}"  >
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12" >
        <table class="table">
            <tr>

                <td>{{ (vm.user.last_login*1000) | date : 'MMM d, y' }}</td>
            </tr>
        </table>
    </div>
    <div class="col-lg-12">
        <h1>Something lol in here</h1>
    </div>

</div>
