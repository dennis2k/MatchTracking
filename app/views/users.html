<h1>Users</h1>


<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Create User</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input ng-model="vm.newUser.email" id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-4">
                <input ng-model="vm.newUser.username" id="username" name="username" type="text" placeholder="Username" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
                <button id="submit" class="btn btn-primary" ng-click="vm.saveNewUser(vm.newUser)">Save</button>
            </div>
        </div>
    </fieldset>
</form>

<p ng-repeat="user in vm.users" ng-click="vm.deleteUser(user)">
    {{ user.username }}
</p>
